{% include "index.html" %}

{% block content %}
<div class="container">
    <h1>Nasi Traderzy</h1>

    <div class="traders-grid">
        {% for trader in traders %}
            <div class="trader-card">
                {% if trader.photo %}
                    <img class="trader-photo" src="{{ trader.photo.url }}" alt="{{ trader.name }}">
                {% endif %}
                <h3>{{ trader.name }}</h3>
                <p>
                    <a href="{{ host }}/contact/{{ trader.pk }}">Kontakt z {{ trader.name }}</a>
                </p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}

{% endblock footer %}
